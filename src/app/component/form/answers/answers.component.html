<form [formGroup]="questionAndAnswers" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="answerType">Answer Type:</label>
    <select class="form-control" id="answerType"  (change)="onChangeAnswerType()">
      <option value="Checkbox">Checkbox</option>
      <option value="Text">Text</option>
    </select>
  </div>
  <div>
    <input formControlName="question" placeholder="Type question here"/>
  </div>
  <div >
    <div class="form-group" *ngFor="let answerControl of answers.controls; let i = index" [formGroupName]="i">
      <label>
        <input type="text" placeholder="Input answer" [formControl]="asFormControl(answerControl)" />
      </label>
    </div>
    <a href="javascript:void(0);" class="btn btn-primary" (click)="addCheckbox()"><- Add Another Answer</a>
  </div>
  <div>
    <input type="checkbox" formControlName="allowUserToSpecifyThierOwnAnswers">Allow User To Specify Thier Own Answers
  </div>
  <div>
    <input type="checkbox" formControlName="ThisFiledIsRequired">This Filed Is Required
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
